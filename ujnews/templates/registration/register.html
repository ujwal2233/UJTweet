{% extends "layout.html" %}



{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    <h2>Register</h2>
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Register</button>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>      
    
</form>
{% endblock %}
